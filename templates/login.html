<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>

    <style>
        html,
        body {
            background-image: url('/static/movie_background.jpg');
            margin: 0;
            height: 100%;
        }
    </style>
    <div class="column is-4 is-offset-4">
        <h3 class="title" style="color: white;">Login</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="user_name" placeholder="Username" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Your Password">
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <button name="login" class="button is-block is-info is-large is-fullwidth" value="login"
                    style="background-color: rgb(129, 129, 129);">Login</button>
                <br>
                <button name="signup" class="button is-block is-info is-large is-fullwidth" value="signup"
                    style="background-color: rgb(129, 129, 129);">Signup</button>
            </form>
        </div>
    </div>
</body>


</html>
