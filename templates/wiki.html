<!DOCTYPE html>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for( 'static', filename='style.css' ) }} />
</head>

<body onload="myFunction()">

  

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Recommended Movie <span class="sr-only"></span></a>
        <a class="nav-item nav-link" href="/wiki?{{wiki_link}}">Wikipedia</a>
        
        
      </div>
    </div>
  </nav>

  <script>
    function myFunction() {
      var queryString = location.search.substring(1);
      document.getElementById('url').src = queryString;
    }
  </script>
  
  <div style="width:100%; padding-bottom:56.25%; position:relative;">
    <iframe id = 'url'  style="position:absolute; top:0px; left:0px; 
    width:100%; height:100%; border: none; overflow: hidden;"></iframe>
  </div>

</body>

</html>
