<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>

    <style>
        html,
        body {
            background-image: url('/static/movie_background.jpg');
            margin: 0;
            height: 100%;
        }
    </style>

    <div class="column is-4 is-offset-4">
        <h3 class="title" style="color: white;">Sign Up</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="/login">login page</a>.
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="/signup">

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="user_name" placeholder="Username" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth"
                    style="background-color: rgb(129, 129, 129);">Sign Up</button>
            </form>
        </div>
    </div>



</body>

</html>
